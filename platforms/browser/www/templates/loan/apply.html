<ion-view view-title="申请贷款">
	<ion-content>
		<div class="list" id="main">
			<form name="loanapplyForm">
				<div class="list">
					<label class="item item-input">
						<label class="input-label">
							手机号
						</label>
						<input type="text" placeholder="输入注册手机号" ng-model="apply.mobile">
					</label>
					<label class="item item-input  ">
						<label class="input-label">
							姓名
						</label>
						<input type="text" placeholder="输入真实姓名" ng-model="apply.name">
					</label>
					<label class="item item-input  ">
						<label class="input-label">
							身份证号
						</label>
						<input type="text" placeholder="输入有效身份证号" ng-model="apply.idnum">
					</label>
					<label class="item item-input  ">
						<label class="input-label">
							卡号
						</label>
						<input type="text" placeholder="输入银行卡号" ng-model="apply.bankCardNo">
					</label>
					<label class="item item-input  ">
						<label class="input-label">
							申请金额
						</label>
						<input type="number" step="0.01" min="100" max="10000" placeholder="输入100-10000范围内的贷款金额 "
						ng-model="apply.loanAmount" ng-if="apply.productType=='1'">
						<input type="number"   step="0.01" min="1000" max="5000" placeholder="输入1000-5000范围内的贷款金额"
						ng-model="apply.loanAmount" ng-if="apply.productType=='2'">
					</label>
					<label class="item item-input">
						<label class="input-label">
							期数
						</label>
						<select ng-model="apply.Loannumbers" ng-init="apply.Loannumbers='0'" ng-if="apply.productType=='1'">
							<option value="0">请选择期数</option><option value="2">2期</option><option value="3">3期</option><option value="6">6期</option><option value="9">9期</option><option value="12">12期</option><option value="15">15期</option><option value="18">18期</option>
						</select>
						<select ng-model="apply.Loannumbers" ng-init="apply.Loannumbers='0'" ng-if="apply.productType=='2'">
							<option value="0">
								请选择期数
							</option>
							<option ng-repeat="i in xiunums" value="{{i}}">{{i}}</option>
						</select>
					</label>
				</div>
				<div class="padding">
					<button class="button button-full button-balanced" ng-click="loanApply()">
						确定提交
					</button>
				</div>
			</form>
		</div>
	</ion-content>
</ion-view>
