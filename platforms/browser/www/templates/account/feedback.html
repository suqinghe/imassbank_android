<ion-view view-title="意见反馈">
	<ion-content >
		<div  class="list"  id="main"  >
			<form  name="feedbackForm">
				<div class="list">
					<div class="item item-divider">
						联系方式
					</div>
					<label class="item item-input  "> <span class="input-label">手机号码</span>
						<input type="text" placeholder="手机号码" ng-model="feedback.Tel" >
					</label>
					<label class="item item-input  "> <span class="input-label">QQ号码</span>
						<input type="text" placeholder="QQ号码" ng-model="feedback.VerifyCode">
					</label>

					<div class="item item-divider">
						反馈内容
					</div>
					<textarea placeholder="请输入反馈内容，我们工作人员会尽快和你联系……"  rows="3" ng-model="feedback.Remark" style="width: 100%;"></textarea>					

					 

				</div>

				<div class="padding">
					<button class="button button-full button-assertive"    ng-click="feedback()">
						提交
					</button>
				</div>

			</form>

		</div>
	</ion-content>
</ion-view>
