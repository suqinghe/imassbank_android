<ion-view view-title="绑定银行卡">
	<ion-content ng-controller="AccountCtrl">
		<div  class="list"  id="main"  >
			<form  name="registerLaborForm">
				<div class="list">
					<label class="item item-input"> <span class="input-label">手机号</span>
						<input type="text" placeholder="输入银行绑定手机号码" ng-model="user.mobile" >
					</label>
					<label class="item item-input"> <span class="input-label">姓名</span>
						<input type="text" placeholder="输入真实姓名" ng-model="user.name" >
					</label>
					<label class="item item-input"> <span class="input-label">身份证</span>
						<input type="text" placeholder="输入身份证号" ng-model="user.idnum" >
					</label>
					<label class="item item-input"> <span class="input-label">银行卡号</span>
						<input type="text" placeholder="输入银行卡号" ng-model="user.bankCardNo" >
					</label>			 

					<label class="item item-input"> 
					<span class="input-label">银行名称</span>
						<select ng-model="user.bankName">
							<option ng-repeat="x in banks" value="{{x.Name}}">{{x.Name}}</option>
						</select>
					</label>
					<!-- <label class="item item-input"> <span class="input-label">银行代码</span>
						<input type="text" placeholder="输入开户行名称" ng-model="user.bankCode" >
					</label>  -->
					<label class="item item-input"> <span class="input-label">开户行名称</span>
						<input type="text" placeholder="输入开户行名称" ng-model="user.bankLocation" >
					</label>
					<label class="item item-input"> <span class="input-label">开户省</span>
						<input type="text" placeholder="输入开户行省份" ng-model="user.province" >
					</label>

					<label class="item item-input"> <span class="input-label">开户市</span>
						<input type="text" placeholder="输入开户行城市" ng-model="user.city" >
					</label>

				</div>
				<div class="padding">
					<button class="button button-full button-assertive"  ng_disabled="!registerLaborForm.$valid"  ng-click="bindingCommit()">
						提交
					</button>
				</div>

			</form>

		</div>
	</ion-content>
</ion-view>
